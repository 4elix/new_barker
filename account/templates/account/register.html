{% extends 'base.html' %}

{% block title %}
{{ title }}
{% endblock title %}

{% block content %}
<div class="container-xxl bg-light my-6 py-6 pt-0">
    <div class="container" style="padding: 180px 0px">
        <div class="d-flex justify-content-center">
            <div class="col-4">
                <div class="card custom-card-form" style="border: 2px solid #EAA636">
                    <form action="" method="post" class="p-4">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="{{ register_form.username.id_for_label }}" class="form-label">
                                {{ register_form.username.label }}
                            </label>
                            <p>{{ register_form.username }}</p>
                        </div>

                        <div class="mb-3">
                            <label for="{{ register_form.password1.id_for_label }}" class="form-label">
                                {{ register_form.password1.label }}
                            </label>
                            <p>{{ register_form.password1 }}</p>
                        </div>

                        <div class="mb-3">
                            <label for="{{ register_form.password2.id_for_label }}" class="form-label">
                                {{ register_form.password2.label }}
                            </label>
                            <p>{{ register_form.password2 }}</p>
                        </div>

                        <button type="submit" class="btn btn-outline-warning">Отправить</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
